<app-navigation-top>
  <h1>Exercises</h1>
  <app-page-exercises-navigation></app-page-exercises-navigation>
</app-navigation-top>

<main>
  <div class="filter">
    <input
      (input)="applyFilter($event.target.value)"
      class="input"
      type="text"
      placeholder="Filter"
    />
  </div>
  <div class="filter-padding"></div>

  <article *ngFor="let exercise of exerciseList()">
    {{ exercise }}
  </article>
</main>
